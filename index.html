<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('.go').empty();
        $('.dul').remove();
        $('.hong').clone().appendTo($('p'));
        $('button').click(function () {
          $(this).clone(true).insertAfter(this);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="hong">홍길동</div>
      <div class="go">고길동,<span> 희동이</span></div>
      <div class="dul">둘리,<span> 도우너</span></div>
    </div>
    <hr />
    <p></p>
    <button>복사하자</button>
  </body>
</html>
