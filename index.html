<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      window.onload = function () {
        console.log('onload1');
      };
      window.onload = function () {
        console.log('onload2');
      };
      $(document).ready(function () {
        console.log('ready1');
      });
      $(document).ready(function () {
        console.log('ready2');
      });

      $(function () {
        const message = 'hello';
        $('div').bind('click', { msg: message }, function (event) {
          console.log('button click !!', event.data.msg);
          event.stopPropagation(); //이벤트 버블링 방지
          event.preventDefault(); // form 새로고침 방지
          return false; //둘 다 한번에 방지
        });
      });
    </script>
  </head>
  <body>
    <div>
      <div id="foo">버튼 div</div>
    </div>
  </body>
</html>
