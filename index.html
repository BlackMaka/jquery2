<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#btn').click(function () {
          $.ajax({
            type: 'get',
            url: 'index.jsp',
            data: {
              v1: $('#v1').val(),
              v2: $('#v2').val(),
            },
            dataType: 'json',
            success: function (res, status, xhr) {
              $('#result').text(res.result);
            },
            error: function (xhr, status, error) {
              console.log(error);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <input type="text" name="v1" id="v1" />
    <input type="text" name="v2" id="v2" />
    <button id="btn">계산</button>
    <div id="result"></div>
  </body>
</html>
