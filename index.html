<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#html').click(function () {
          $.getJSON('test.json', function (data) {
            $('#result').html(data.name);
          })
            .done(function () {
              console.log('success');
            })
            .fail(function () {
              console.log('fail');
            })
            .always(function () {
              console.log('finished');
            });
        });
      });
    </script>
  </head>
  <body>
    <button id="html">요청</button>
    <div id="result"></div>
  </body>
</html>
