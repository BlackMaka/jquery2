<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('.inner').wrap('<h2 style="color:red"></h2>');
        $('.inner').wrap($('h5'));
        $('p').wrapAll('<div style="border:1px solid dodgerblue"></div>');
      });
    </script>
  </head>
  <body>
    <h5>하윙</h5>
    <div class="container">
      <div class="inner">홍길동</div>
      <div class="inner">고길동</div>
    </div>
    <hr />

    <p>가나다</p>
    <div>아아앙</div>
    <p>라마바</p>
    <p>사아자</p>
  </body>
</html>
