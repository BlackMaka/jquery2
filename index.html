<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('select').change(function () {
          $('div').text($('option:selected').text());
        });

        $('input').select(function () {
          $('p').text('select...').show().fadeOut(3000);
        });

        $('#target').submit(function (event) {
          let msg = '실패';
          if ($('.text').val() == 'OK') {
            msg = '성공';
          }
          $('.div').text(msg);
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <select name="sweets">
      <option>초콜릿</option>
      <option>캔디</option>
      <option selected>사탕</option>
    </select>
    <div></div>
    <hr />
    <input type="text" value="아이템1 아이템2" />
    <input type="text" value="" />
    <p></p>
    <hr />
    <form id="target">
      <input type="text" class="text" />
      <input type="submit" />
    </form>
    <div class="div"></div>
  </body>
</html>
