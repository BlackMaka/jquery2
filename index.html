<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        const arr = [1, 2, 3, 4, 5];
        const rtnArr = jQuery.map(arr, function (item, idx) {
          return item + 1;
        });
        console.log(`rtnArr : ${rtnArr}`);

        const Aarr = [1, 2];
        const Barr = [4, 6, 7, 8];
        const mergeArr = jQuery.merge(Aarr, Barr);
        console.log(`mergeArr : ${mergeArr}`);

        const obj1 = { apple: 1, banana: 2 };
        const obj2 = { orange: 3, mango: 4 };
        const mergObj = jQuery.extend(obj1, obj2);
        console.log(`mergObj : ${JSON.stringify(mergObj)}`);

        const divList = jQuery.makeArray($('div'));
        const itemList = jQuery.map(divList, function (item, idx) {
          return $(item).text();
        });
        console.log(itemList);
      });
    </script>
  </head>
  <body>
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
  </body>
</html>
