<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#create').on('click', function () {
          $('div').html('<button id="newBtn">new button</button>');
        });
        $('body').on('click', '#newBtn', function () {
          console.log('newBtn 클릭');
        });
        //bind는 동적으로 생성되는 버튼이 한번 자동 실행됨 on으로 사용하자.

        $('#one1').one('click', function () {
          console.log('한번만 실행');
        });
        $('#one2').on('click', function (event) {
          console.log('한번만 실행');
          $(this).off(event);
        });

        $('#trigger').on('click', function () {
          console.log('트리거 자동실행');
        });
        $('#trigger').trigger('click');
      });
    </script>
  </head>
  <body>
    <button id="create">btnCreate</button>
    <div></div>
    <hr />
    <button id="one1">한번만 실행</button>
    <button id="one2">한번만 실행</button>
    <hr />
    <button id="trigger">트리거</button>
  </body>
</html>
