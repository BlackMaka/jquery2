<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#target').focus(function () {
          $(this).css('backgroundColor', 'dodgerblue');
        });
        $('#target').blur(function () {
          $(this).css('backgroundColor', 'yellow');
        });

        $('#other').on('click', function () {
          $('#target').focus();
        });
        $('#other2').on('click', function () {
          $('#target').blur();
        });

        //focusin는 이벤트 버블링 지원해줌
        $('.parent').focusin(function () {
          console.log('parent focusin');
        });
        $('.focusin').focusin(function () {
          console.log('input focusin');
        });

        $('.parent').focus(function () {
          console.log('parent focus');
        });
        $('.focusin').focus(function () {
          console.log('input focus');
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="target" />
    </form>
    <button id="other">btn1</button>
    <button id="other2">btn2</button>
    <hr />
    <div class="parent">
      <input type="text" class="focusin" />
    </div>
  </body>
</html>
