<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        let handler = function (event) {
          console.log('hello');
        };
        $('#foo').bind('click', handler);
        $('#foo').unbind('click', handler);
        // function을 공유해야 제대로 이벤트가 동작하지 않는다.

        $('#off1').on('click', function (event) {
          $('#off2').off('click');
          console.log('off2 클릭이 이벤트가 사라졌당.');
        });
        $('#off2').on('click', function (event) {
          console.log('off2 클릭이 이벤트!!!');
        });
      });
    </script>
  </head>
  <body>
    <button id="foo">버튼</button>
    <button id="off1">버튼1</button>
    <button id="off2">버튼2</button>
  </body>
</html>
