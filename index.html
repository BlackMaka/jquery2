<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('.btn-add').click(function () {
          $('.target').addClass('colorClass');
        });
        $('.btn-remove').click(function () {
          $('.target').removeClass('colorClass');
        });
        $('.btn-toggle').click(function () {
          $('.target').toggleClass('colorClass');
        });
      });
    </script>
  </head>
  <body>
    <div class="target">안녕안녕</div>
    <button class="btn-add">추가</button>
    <button class="btn-remove">제거</button>
    <button class="btn-toggle">토글</button>
  </body>
</html>
