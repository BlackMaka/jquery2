<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        const arr = [1, 2, 3, 4, 5];
        console.log(jQuery.inArray(4, arr)); //0, 1, 2, 3, 4  3번째
        console.log('=============================================');

        console.log(`jQuery.isArray(arr) : ${jQuery.isArray(arr)}`);

        console.log('=============================================');
        const blankStr = '     안       녕       ';
        console.log(blankStr);
        console.log(jQuery.trim(blankStr));

        console.log('=============================================');
        const obj = {};
        console.log(`jQuery.isEmptyObject(obj) : ${jQuery.isEmptyObject(obj)}`);

        console.log('=============================================');
        const num = [123, '123', '0xff'];
        jQuery.each(num, function (idx, item) {
          console.log(`jQuery.isNumeric(${idx}) = ${item} : ${jQuery.isNumeric(item)}`);
        });

        console.log('============================================='); //
        const obj1 = {};
        const obj2 = new Object();
        const obj3 = 'hello';
        console.log(`jQuery.isPlainObject(obj1) : ${jQuery.isPlainObject(obj1)}`);
        console.log(`jQuery.isPlainObject(obj2) : ${jQuery.isPlainObject(obj2)}`);
        console.log(`jQuery.isPlainObject(obj3) : ${jQuery.isPlainObject(obj3)}`);
      });
    </script>
  </head>
  <body></body>
</html>
