<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#target').keydown(function (event) {
          $('.div').text(event.keyCode);
          //keyup, keypress
        });

        $('.box').click(function () {
          console.log('클릭!');
        });
        $('.box').dblclick(function () {
          console.log('더블 클릭!');
        });
        $('.box').mouseenter(function () {
          console.log('마우스 엔터');
        });
        $('.box').mouseleave(function () {
          console.log('마우스 리브 - mouseout은 버블링이 있음');
        });
        $('.box2').mousemove(function (event) {
          console.log(`마우스 무브  X : ${event.pageX}, Y : ${event.pageY}`);
        });

        $('li').hover(function () {
          $(this).append($('<span>***</span>'));
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="target" />
    <div class="div"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <ul>
      <li></li>
    </ul>
  </body>
</html>
