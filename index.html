<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('.inner').after($('h5'));
        $('.inner').after('<div>가</div>');
        $('<div>나</div>').insertAfter('.inner');

        //$('.inner').before($('h5'));
        $('.inner').before('<div>A</div>');
        $('<div>B</div>').insertBefore('.inner');
      });
    </script>
  </head>
  <body>
    <h5>하윙</h5>
    <div class="container">
      <div class="inner">홍길동</div>
      <div class="inner">고길동</div>
    </div>
    <hr />
  </body>
</html>
