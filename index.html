<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        const arr = ['one', 'two', 'three', 'four', 'five'];
        const obj = { one: 1, two: 2, three: 3, four: 4, five: 5 };

        jQuery.each(arr, function (idx, Item) {
          console.log(`${idx} : ${Item}`);
          return Item !== 'three';
        });

        jQuery.each(obj, function (key, val) {
          console.log(`${key} : ${val}`);
          return val !== 3;
        });

        let bb = jQuery.grep(
          arr,
          function (item, idx) {
            return item !== 'three';
          },
          true
        );
        console.log(bb);
        //기본 값은 false임
        bb = jQuery.grep(
          arr,
          function (item, idx) {
            return item !== 'three';
          },
          false
        );
        console.log(bb);
      });
    </script>
  </head>
  <body></body>
</html>
